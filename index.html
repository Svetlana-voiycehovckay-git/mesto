<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
   </head>
   <body class="pages">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Место">
         </header>
         <main class="content page__content">
            <section class="profile">
               <div class="profile__info-block">
                  <img class="profile__image" src="./images/image.jpg" alt="Фотография Жак-Ива Кусто">
                  <div class="profile__info">
                     <h1 class="profile__name">Жак-Ив Кусто </h1>
                     <button type="button" aria-label="Edit" class="profile__edit-button"></button>
                     <p class="profile__description">Исследователь океана</p>
                  </div>
               </div>
               <button type="button" aria-label="Add" class="profile__add-button"></button>  
            </section>
            <div class="popup page__content">
               <div class="popup__container">
                  <h2 class="popup__heading">Редактировать профиль</h2>
                  <button type="button" class="popup__close"></button>
                  <form name="profile" class="popup__form">
                    <input name="name" type="text" class="popup__info popup__info_type_name" placeholder="">
                    <input name="description" type="text" class="popup__info popup__info_type_description" placeholder="">
                    <button type="submit" class="popup__save">Сохранить</button>
                  </form>
               </div>
            </div>
            <section class="elements">
               <article class="element">
                  <img class="element__image" src="./images/altay-min.jpg" alt="Дорога среди хвойного леса Алтая">
                  <div class="element__card">
                     <h2 class="element__title">Алтай</h2>
                     <button type="button" aria-label="like" class="element__group"><img class="element__vector" src="./images/Vector(3).svg" alt="Знак-сердечко"></button>
                  </div>
               </article>
               <article class="element">
                  <img class="element__image" src="./images/dombay-min.jpg" alt="Верхушки сосен на фоне вершин заснеженных гор">
                  <div class="element__card">
                     <h2 class="element__title">Домбай</h2>
                     <button type="button" aria-label="like" class="element__group"><img class="element__vector" src="./images/Vector(3).svg" alt="Знак-сердечко"></button>
                  </div>
               </article>
               <article class="element">
                  <img class="element__image" src="./images/albrus-min.jpg" alt="Канатная дорога на фоне заснеженных гор">
                  <div class="element__card">
                     <h2 class="element__title">Эльбрус</h2>
                     <button type="button" aria-label="like" class="element__group"><img class="element__vector" src="./images/Vector(3).svg" alt="Знак-сердечко"></button>
                  </div>
               </article>
               <article class="element">
                  <img class="element__image" src="./images/karahaevo-min.jpg" alt="Склоны гор в тумане">
                  <div class="element__card">
                     <h2 class="element__title">Карачаево</h2>
                     <button type="button" aria-label="like" class="element__group"><img class="element__vector" src="./images/Vector(3).svg" alt="Знак-сердечко"></button>
                  </div>
               </article>
               <article class="element">
                  <img class="element__image" src="./images/ylta-min.jpg" alt="Вершина Ай-Петри">
                  <div class="element__card">
                     <h2 class="element__title">Ялта</h2>
                     <button type="button" aria-label="like" class="element__group"><img class="element__vector" src="./images/Vector(3).svg" alt="Знак-сердечко"></button>
                  </div>
               </article>
               <article class="element">
                  <img class="element__image" src="./images/sohi-min.jpg" alt="Заснеженный горный массив">
                  <div class="element__card">
                     <h2 class="element__title">Сочи</h2>
                     <button type="button" aria-label="like" class="element__group"><img class="element__vector" src="./images/Vector(3).svg" alt="Знак-сердечко"></button>
                  </div>
               </article>
            </section>
         </main>
         <footer class="footer page__content">
            <p class="footer__copyright">&copy; 2021  Mesto Russia</p>
         </footer>
      </div>
      <script src="./script/script.js"></script>
   </body>
</html>
